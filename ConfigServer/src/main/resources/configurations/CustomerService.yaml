server:
  port: 8080
spring:
  application:
    name: CustomerService

  datasource:
    url: jdbc:postgresql://localhost:5432/customerdb
    username: postgres
    password: 12345

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

transaction:
  url: http://localhost:8081/transactions
#  url: http://localhost:8222/transactions

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
