server:
  port: 8081
spring:
  application:
    name: CustomerService
  datasource:
    url: jdbc:postgresql://localhost:5432/customerdb
    username: postgres
    password: 12345

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
transaction:
  url: http://localhost:8080